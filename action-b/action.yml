name: "python tests"
description: "This is a python action for running test using flake8"
author: "Joel-hanson@github.com"

inputs:
  flask8:
    description: "Do we need to run tests?"
    required: true
    default: true

  python_version:
    description: "Version range or exact version of a Python version to use, using SemVer's version range syntax."
    default: '3.7.5'
    required: true

  aws_access_key_id:
    description: "The aws access key id to use"
    required: true

  aws_secret_access_key:
    description: "The aws secret access key to use"
    required: true

  django_path:
    description: "This is the path at which the your django project is located"
    required: false
    default: "."


runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "cloud"
  color: "red"
